<div class="container-fluid py-5">
    <div class="container py-5" id="registration-form">
        <h1 class="display-3 mb-5 text-center">Daftar institusi <span class="text-primary">maahad tahfiz</span> anda sekarang</h1>
        <form id="registerForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nama Penyelia</label>
                    <input type="text" class="form-control" id="name" placeholder="Nama Penyelia">
                </div>
                <div class="col-md-6">
                    <label for="institution-name" class="form-label">Nama Maahad</label>
                    <input type="text" class="form-control" id="institution-name" placeholder="Nama Maahad">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Emel penyelia</label>
                    <input type="email" class="form-control" id="email" placeholder="Emel Penyelia">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">No Telefon</label>
                    <input type="text" class="form-control" id="phone" placeholder="No Telefon">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Alamat Maahad</label>
                    <input type="text" class="form-control" id="address" placeholder="Alamat Maahad">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Bandar</label>
                    <input type="text" class="form-control" id="city" placeholder="Bandar">
                </div>
                <div class="col-md-6">
                    <label for="poscode" class="form-label">Poskod</label>
                    <input type="text" class="form-control" id="postcode" placeholder="Poskod">
                </div>
                <div class="col-12">
                    <label for="daerah" class="form-label">Daerah</label>
                    <select class="form-control bg-transparent" id="daerah">
                        <option value="">Pilih District</option>
                        <option value="Bagan Datuk">Bagan Datuk</option>
                        <option value="Batang Padang">Batang Padang</option>
                        <option value="Hilir Perak">Hilir Perak</option>
                        <option value="Hulu Perak">Hulu Perak</option>
                        <option value="Ipoh">Ipoh</option>
                        <option value="Kampar">Kampar</option>
                        <option value="Kinta">Kinta</option>
                        <option value="Kerian">Kerian</option>
                        <option value="Kuala Kangsar">Kuala Kangsar</option>
                        <option value="Larut">Larut</option>
                        <option value="Manjung">Manjung</option>
                        <option value="Matang">Matang</option>
                        <option value="Muallim">Muallim</option>
                        <option value="Perak Tengah">Perak Tengah</option>
                        <option value="Selama">Selama</option>
                        <option value="Tapah">Tapah</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary py-3 px-5" onclick="submitForm()">Daftar</button>
                </div>
            </div>
        </form>
